<div class="w-full h-screen">

  <h1 class="font-black my-5 text-2xl text-center">Country: <span class="font-normal">{{currentCountry.name}}</span></h1>

  <div class="grid grid-cols-2">
    <div class="mx-auto w-full">
      <img class="max-w-[20rem]" [src]="currentCountry.flag" [alt]="currentCountry.name">
    </div>

    <div class="mx-auto w-full">
      <img class="max-w-[20rem]" [src]="currentCountry.icon" [alt]="currentCountry.name">
    </div>
  </div>

  <div class="grid grid-cols-2">

    <p class="font-black my-2 text-2xl">Capital: <span class="font-normal">{{currentCountry.capital}}</span></p>
    <p class="font-black my-2 text-2xl">Population: <span class="font-normal">{{currentCountry.population | number}}</span></p>

    <p class="font-black my-2 text-2xl">Lat: <span class="font-normal">{{currentCountry.lat}}</span></p>
    <p class="font-black my-2 text-2xl">Long: <span class="font-normal">{{currentCountry.lng}}</span></p>

  </div>

  <button class="btn btn-primary mt-5" (click)="goBack()">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><g fill="currentColor"><path d="m12.384 15.68l-5-6l-.768.64l5 6z"/><path d="m11.616 16.32l-5-6c-.427-.512.341-1.152.768-.64l5 6c.427.512-.341 1.152-.768.64"/><path d="m11.616 3.68l-5 6l.768.64l5-6z"/><path d="m12.384 4.32l-5 6c-.427.512-1.195-.128-.768-.64l5-6c.427-.512 1.195.128.768.64"/></g></svg>
    <span>Back</span>
  </button>

</div>
