<section class="mt-5">
  <div class="overflow-x-auto rounded-box border border-base-content/5 bg-base-100">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Icon</th>
        <th>Flag</th>
        <th>Capital</th>
        <th>Population</th>
        <th>Lat, Long</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @if(data().length > 0){
        @for(item of data(); track item.id){
          <tr>
            <th>{{item.id}}</th>
            <th>{{item.name}}</th>
            <td><img class="max-w-[5rem]" [src]="item.icon" [alt]="item.id"></td>
            <td><img class="max-w-[5rem]" [src]="item.flag" [alt]="item.id"></td>
            <td>{{item.capital}}</td>
            <td>{{item.population | number }}</td>
            <td>{{item.lat}}, {{item.lng}}</td>
            <td>
              <button class="btn" [routerLink]="['/country/by/', item.name]">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="currentColor" d="M14 10.25a1.25 1.25 0 1 1 2.5 0a1.25 1.25 0 0 1-2.5 0m-5 0a1.25 1.25 0 1 1 2.5 0a1.25 1.25 0 0 1-2.5 0m-5 0a1.249 1.249 0 1 1 2.5 0a1.25 1.25 0 1 1-2.5 0"/></svg>
              </button>
            </td>
          </tr>
        }
      }
      @else {
        <tr>
          <td colspan="8" class="flex">
            <span class="w-full mx-auto text-center font-bold text-red-500">Data no found</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><g fill="currentColor"><path d="M11 16.25a1.25 1.25 0 1 1-2.5 0a1.25 1.25 0 0 1 2.5 0"/><path fill-rule="evenodd" d="M9.71 4.065c-.807 0-1.524.24-2.053.614c-.51.36-.825.826-.922 1.308a.75.75 0 1 1-1.47-.297c.186-.922.762-1.696 1.526-2.236c.796-.562 1.82-.89 2.919-.89c2.325 0 4.508 1.535 4.508 3.757c0 1.292-.768 2.376-1.834 3.029a.75.75 0 0 1-.784-1.28c.729-.446 1.118-1.093 1.118-1.749c0-1.099-1.182-2.256-3.008-2.256m0 5.265a.75.75 0 0 1 .75.75v1.502a.75.75 0 1 1-1.5 0V10.08a.75.75 0 0 1 .75-.75" clip-rule="evenodd"/><path fill-rule="evenodd" d="M12.638 8.326a.75.75 0 0 1-.258 1.029l-2.285 1.368a.75.75 0 1 1-.77-1.287l2.285-1.368a.75.75 0 0 1 1.028.258" clip-rule="evenodd"/></g></svg>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
</section>
