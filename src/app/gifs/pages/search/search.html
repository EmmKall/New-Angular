<section>

  <h2 class="text-2xl font-bold mt-5">Search Gifs</h2>
  <h3 class="text-sm text-gray-500">Find gifs by name, description, or tags</h3>

  <div class="flex flex-col gap-4">

    <input
      class="mt-3 border border-gray-300 rounded-md p-2"
      type="search"
      placeholder="Find gifs"
      #textSearch
      (keyup.enter)="onSearch(textSearch.value)"
      >
      <!-- (keyup.enter)="gifS.loadTrendngGifs($event.target.value)" -->

  </div>

  <div class="py-5">
    <app-gif-list [gifs]="gifsList()" />
  </div>

</section>
